server:
    bind:
        host: 0.0.0.0
        port: 5000
    url: http://localhost:5000
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    gzip: false
    languages:
        - en-US
    # cors: true
    pretty_print: true
    limits:
        default_items: 20
        max_items: 50
    # templates:
      # path: /path/to/Jinja2/templates
      # static: /path/to/static/folder # css/js/img
    map:
        url: https://tile.openstreetmap.org/{z}/{x}/{y}.png
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    manager:
        name: TinyDB
        connection: /tmp/pygeoapi-process-manager.db
        output_dir: /tmp/
    # ogc_schemas_location: /opt/schemas.opengis.net
    admin: false # enable admin api

logging:
    level: ERROR
    #logfile: /tmp/pygeoapi.log

metadata:
    identification:
        title:
            en: pygeoapi InVEST
        description:
            en: pygeoapi provides an API to geospatial data
        keywords:
            en:
                - geospatial
                - data
                - api
        keywords_type: theme
        terms_of_service: https://github.com/natcap/invest?tab=Apache-2.0-1-ov-file#readme
        url: https://example.org
    license:
        name: Apache-2.0 license
        url: https://github.com/natcap/invest?tab=Apache-2.0-1-ov-file#readme
    provider:
        name: Natural Capital Project
        url: https://naturalcapitalproject.stanford.edu/
    contact:
        name: Natural Capital Project software team
        email: natcap-software@lists.stanford.edu
        role: pointOfContact

resources:

    hello-world:
        type: process
        processor:
            name: invest_processes.hello_world.HelloWorldProcessor

    execute:
        type: process
        processor:
            name: invest_processes.execute.ExecuteProcessor

    validate:
        type: process
        processor:
            name: invest_processes.validate.ValidateProcessor
